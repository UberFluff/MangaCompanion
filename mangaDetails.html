<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/mangaDetailsStyle.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700">
    <link rel="import" href="bower_components/paper-card/paper-card.html" />
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html" />
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html" />
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html" />
    <link rel="import" href="bower_components/paper-ripple/paper-ripple.html" />
    <link rel="import" href="bower_components/paper-spinner/paper-spinner-lite.html" />
    <script src="js/basic.js" type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        var iconMenu = $('#icon-menu', parent.document);
        if (iconMenu.attr('icon') != "arrow-back") {
            iconMenu.attr('icon', 'arrow-back');
            iconMenu.removeAttr('paper-drawer-toggle');
        }
        if (iconMenu.attr('onclick') == null) {
            iconMenu.attr('onclick', 'document.getElementById("main-page-content").src="mangaCatalog.html";')
        }
    </script>
</head>

<body id="body">
    <div id="blur-background"></div>
    <paper-card id="paper-card">
        <div id="paper-card-background"></div>
    </paper-card>
    <paper-card id="manga-infos">
        <span class="span-infos"><strong>Author :</strong> <span id="name">loading...</span></span>
        </br>
        <span class="span-infos"><strong>Artist :</strong> <span id="artist">loading...</span></span>
        </br>
        <span class="span-infos"><strong>Released :</strong> <span id="release">loading...</span></span>
        </br>
        <span class="span-infos"><strong>Status :</strong> <span id="status">loading...</span></span>
        </br>
        <span class="span-infos"><strong>Genres :</strong> <span id="genres">loading...</span></span>
        </br>
    </paper-card>
    <div id="separator-container">
        <div id="toolbar-separator"></div>
        <paper-tabs selected="0" id="paper-tab">
            <paper-tab class="paper-tab-title">Summary</paper-tab>
            <paper-tab class="paper-tab-title">Chapters</paper-tab>
        </paper-tabs>
    </div>
    <div id="summary">
        <span id="text-summary"></span>
    </div>
    <div id="chapters">
    </div>
    <paper-spinner-lite id="spinner-load" active></paper-spinner-lite>
    <script src="js/mangaDetailsScraper.js"></script>
</body>

</html>
